<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bx test</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="jquery.bxslider.css">
    <link href="style02.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <section>
        <h1>bx test</h1>
    </section>
    <p>test</p>
    <section class="section-topcontents">
        <div class="slider-wrap">
            <div id="sliderh" class="slider">
                <div class="slider-item"><img src="img/test01.jpg" alt="testimg" class="slider-item-img">
                    <div class="slider-itemtxt">Just do it
                        <time datetime="2011-01-12">January 12th, 2011</time>
                    </div>
                </div>
                <div class="slider-item"><img src="img/test02.jpg" alt="testimg" class="slider-item-img">
                    <div class="slider-itemtxt">Just do it
                        <time datetime="2011-01-12">January 12th, 2011</time>
                    </div>
                </div>
            </div>
        </div>
        <div class="subcontents">
            <ul class="subcontents-list">
                <li class="subcontents-item">
                    <a href="#" class="list-link">
                        <div class="subcontents-item-btn">HHHHH<span class="subcontents-item-btn-sub">list1</span></div>
                    </a>
                </li>
                <li class="subcontents-item">
                    <a href="#" class="list-link">
                        <div class="subcontents-item-btn">HHHHH<span class="subcontents-item-btn-sub">list2</span></div>
                    </a>
                </li>
                <li class="subcontents-item">
                    <a href="#" class="list-link">
                        <div class="subcontents-item-btn">
                            <time datetime="2017-01-12" class="subcontents-item-btn-date">2017年12月12日</time>
                            <br>HHHHH<span class="subcontents-item-btn-sub">list3</span></div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <div class="scroll-content">
        <h2>next</h2>
        <div id="top" class="top-btn">top</div>
    </div>
    <script>
    $(function() {
        $('.slider').bxSlider({
            auto: true,
        });
        var top = document.getElementById('top');
        $(top).on("click", function() {
            $("body, html").animate({
                scrollTop: 0
            }, 2000);
        });
    });
    $(window).load(function() {
        var sh = $(".slider-wrap").outerHeight();
        if( $(window).width() > 850 ){
        $(".subcontents").css({ "height": sh + "px" });
        }else{
        $(".subcontents").css({ "height": "auto" });
        }
        $(".subcontents-item").css({ "height": "33.33%" });
    });
    $(window).resize(function(event) {
        if( $(window).width() > 850 ){
        var sh = $(".slider-wrap").outerHeight();
        $(".subcontents").css({ "height": sh + "px" });
        }else{
        $(".subcontents").css({ "height": "auto" });
        }
    });
    </script>
</body>

</html>
